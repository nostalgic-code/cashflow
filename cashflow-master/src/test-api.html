<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #1b4d3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2e8b57;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>CRM API Test Page</h1>
    <p>This page tests the connection to your CRM API at: <code>https://cashflow-crm.onrender.com/api/clients</code></p>

    <div class="test-section">
        <h3>Test 1: Create Secured Loan Lead</h3>
        <button onclick="testSecuredLoan()">Test Secured Loan Submission</button>
        <div id="securedResult" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Create Unsecured Loan Lead</h3>
        <button onclick="testUnsecuredLoan()">Test Unsecured Loan Submission</button>
        <div id="unsecuredResult" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Get All Clients</h3>
        <button onclick="testGetClients()">Get All Clients</button>
        <div id="clientsResult" class="result" style="display: none;"></div>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function getEndOfNextMonth() {
            const now = new Date();
            const nextMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const endOfNextMonth = new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0);
            return endOfNextMonth.toISOString().split('T')[0];
        }

        function showResult(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${success ? 'success' : 'error'}`;
            element.textContent = message;
        }

        async function testSecuredLoan() {
            const testData = {
                id: generateUUID(),
                name: "John Test Doe",
                email: "test@example.com",
                phone: "+27123456789",
                idNumber: "1234567890123",
                loanAmount: 5000,
                loanType: "Secured Loan",
                interestRate: 50,
                monthlyPayment: 7500,
                startDate: new Date().toISOString().split('T')[0],
                dueDate: getEndOfNextMonth(),
                status: "new-lead",
                applicationDate: new Date().toISOString(),
                lastStatusUpdate: new Date().toISOString(),
                amountPaid: 0,
                paymentHistory: [],
                notes: ["Test application for secured loan via API test"],
                documents: []
            };

            try {
                const response = await fetch('https://cashflow-crm.onrender.com/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult('securedResult', true, `✅ SUCCESS: Secured loan lead created!\n\nResponse:\n${JSON.stringify(result, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    showResult('securedResult', false, `❌ ERROR: ${response.status} ${response.statusText}\n\n${errorText}`);
                }
            } catch (error) {
                showResult('securedResult', false, `❌ NETWORK ERROR: ${error.message}`);
            }
        }

        async function testUnsecuredLoan() {
            const testData = {
                id: generateUUID(),
                name: "Jane Test Smith",
                email: "jane.test@example.com",
                phone: "+27987654321",
                idNumber: "9876543210987",
                loanAmount: 2000,
                loanType: "Unsecured Loan",
                interestRate: 50,
                monthlyPayment: 3000,
                startDate: new Date().toISOString().split('T')[0],
                dueDate: getEndOfNextMonth(),
                status: "new-lead",
                applicationDate: new Date().toISOString(),
                lastStatusUpdate: new Date().toISOString(),
                amountPaid: 0,
                paymentHistory: [],
                notes: ["Test application for unsecured loan via API test"],
                documents: []
            };

            try {
                const response = await fetch('https://cashflow-crm.onrender.com/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult('unsecuredResult', true, `✅ SUCCESS: Unsecured loan lead created!\n\nResponse:\n${JSON.stringify(result, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    showResult('unsecuredResult', false, `❌ ERROR: ${response.status} ${response.statusText}\n\n${errorText}`);
                }
            } catch (error) {
                showResult('unsecuredResult', false, `❌ NETWORK ERROR: ${error.message}`);
            }
        }

        async function testGetClients() {
            try {
                const response = await fetch('https://cashflow-crm.onrender.com/api/clients', {
                    method: 'GET'
                });

                if (response.ok) {
                    const result = await response.json();
                    showResult('clientsResult', true, `✅ SUCCESS: Retrieved ${result.length} clients\n\nResponse:\n${JSON.stringify(result, null, 2)}`);
                } else {
                    const errorText = await response.text();
                    showResult('clientsResult', false, `❌ ERROR: ${response.status} ${response.statusText}\n\n${errorText}`);
                }
            } catch (error) {
                showResult('clientsResult', false, `❌ NETWORK ERROR: ${error.message}`);
            }
        }
    </script>
</body>
</html>
